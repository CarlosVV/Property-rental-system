<div class="container">
	<h2>Add a property</h2>
	<form novalidate class="simple-form">
		<div class="form-group">
			<label for="title">Property title:</label>
			<input type="text" class="form-control" name="title" ng-model="property.title">
		</div>
		<div class="form-group">
			<label for="propertyType">Property type:</label>
			<select ng-options="propertyType.id as propertyType.name for propertyType in propertyTypes" class="form-control" name="propertyType" ng-model="property.type">
		</div>
		
		<div class="form-group">
			<label for="address">Address:</label>
			<input type="text" name="address" id="Autocomplete" options="autoCompleteOptions" ng-autocomplete="country" details="details" ng-model="property.address" class="form-control"/><br/>
		</div>
		<ui-gmap-google-map center='map.center' zoom='map.zoom'>
			<ui-gmap-marker coords="marker.coords" options="marker.options" events="marker.events" idkey="marker.id">
	        </ui-gmap-marker>
		</ui-gmap-google-map>
	</form>
	
</div>
